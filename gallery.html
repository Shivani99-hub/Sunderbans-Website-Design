<body>
  <header>
    <div class="container header-row">
      <div class="logo">
        <img src="assets/logo.png" alt="Sundarbans logo">
        <div><div class="site-title">Sundarbans</div><div class="header-sub">House, IIT Madras</div></div>

      <nav>
        <div class="nav-list">

  <main class="container" tabindex="-1">
    <section class="section">
      <h1 class="center">Gallery</h1>
      <p class="muted center">Moments from our workshops, cultural nights, and field trips. Click any image to view full-size.</p>

      <div style="height:18px"></div>

      <div class="events-grid" aria-live="polite">
        <!-- Each tile links to the full-size image. Replace files in assets/ as noted. -->
        <figure class="card" style="cursor:pointer">
          <a href="assets/gallery1.jpg" target="_blank" rel="noopener">
            <img src="assets/gallery1_thumb.jpg" alt="Workshop snapshot" style="width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px" />
          </a>
          <figcaption class="muted small">Coastal robotics — prototype demo (Nov 2025)</figcaption>
        </figure>

        <figure class="card" style="cursor:pointer">
          <a href="assets/gallery2.jpg" target="_blank" rel="noopener">
            <img src="assets/gallery2_thumb.jpg" alt="Mangrove visit" style="width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px" />
          </a>
          <figcaption class="muted small">Mangrove field trip — community outreach</figcaption>
        </figure>

        <figure class="card" style="cursor:pointer">
          <a href="assets/gallery3.jpg" target="_blank" rel="noopener">
            <img src="assets/gallery3_thumb.jpg" alt="Design sprint" style="width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px" />
          </a>
          <figcaption class="muted small">Design Sprint — regional branding</figcaption>
        </figure>

        <figure class="card" style="cursor:pointer">
          <a href="assets/gallery4.jpg" target="_blank" rel="noopener">
            <img src="assets/gallery4_thumb.jpg" alt="Cultural night" style="width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px" />
          </a>
          <figcaption class="muted small">Cultural night — performances and food</figcaption>
        </figure>

        <figure class="card" style="cursor:pointer">
          <a href="assets/gallery5.jpg" target="_blank" rel="noopener">
            <img src="assets/gallery5_thumb.jpg" alt="Workshop group photo" style="width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px" />
          </a>
          <figcaption class="muted small">Team photo — workshop participants</figcaption>
        </figure>

        <figure class="card" style="cursor:pointer">
          <a href="assets/download (3).jpeg" target="_blank" rel="noopener">
            <img src="imgres.htm" alt="Campus view" style="width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:10px" />
          </a>
          <figcaption class="muted small">Campus & Sundarbans house exterior</figcaption>
        </figure>
      </div>
